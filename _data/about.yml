bio: |
  Evan McKinney is a third-year PhD student at the University of Pittsburgh, co-advised by [Dr. Alex K. Jones](https://pitt-joneslab.github.io/) and [Dr. Michael Hatridge](http://hatlab.pitt.edu/index.html). He completed his undergraduate studies at Iowa State University in Computer Engineering and Physics. Evan's current research focuses on quantum computing architecture and optimizations for near-term applications.
  ### Research Interests
  - Quantum hardware-software co-design
  - Quantum circuit transpilation and optimization
  - SNAIL qubit coupling topologies and basis gate sets

